<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./assets/img/favicon-32x32.png">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

    <title>Wizardoro Timer</title>
</head>
<body>
    <div class="header">
        <h3>Wizardoro Timer</h3>
    </div>

    <div class="main_content">
        <div class="icons">
            <img class="settingsicon" id="settingsBtn" src="./assets/img/icons/settings.png" alt="settings">
            <img class="wandicon" id="wandBtn" src="./assets/img/icons/wand.png" alt="wand">
        </div>

        <div class="settings_menu" id="settingsMenu">
            <button class="wizard_button time_button">10 min</button>
            <button class="wizard_button time_button">15 min</button>
            <button class="wizard_button time_button">20 min</button>
            <button class="wizard_button time_button selected">25 min</button>
        </div>

        <div class="timer">
            <span>00:00</span>
        </div>

        <div class="wizard_container" id="wizardContainer">
            <div class="particles_left">
                <img class="size-lg pos-1" src="./assets/img/particles/one_blue_paricle.png" alt="particle">
                <img class="size-md pos-2" src="./assets/img/particles/one_particle.png" alt="particle">
                <img class="size-xl pos-3" src="./assets/img/particles/one_blue_paricle.png" alt="particle">
                <img class="size-lg pos-4" src="./assets/img/particles/one_particle.png" alt="particle">
                <img class="size-md pos-5" src="./assets/img/particles/one_blue_paricle.png" alt="particle">
                <img class="size-xl pos-6" src="./assets/img/particles/one_particle.png" alt="particle">
                <img class="size-lg pos-7" src="./assets/img/particles/one_blue_paricle.png" alt="particle">
                <img class="size-md pos-8" src="./assets/img/particles/one_particle.png" alt="particle">
                <img class="size-xl pos-9" src="./assets/img/particles/one_blue_paricle.png" alt="particle">
                <img class="size-lg pos-10" src="./assets/img/particles/one_particle.png" alt="particle">
                <img class="size-md pos-11" src="./assets/img/particles/one_blue_paricle.png" alt="particle">
                <img class="size-xl pos-12" src="./assets/img/particles/one_particle.png" alt="particle">
                <img class="size-lg pos-13" src="./assets/img/particles/one_blue_paricle.png" alt="particle">
                <img class="size-md pos-14" src="./assets/img/particles/one_particle.png" alt="particle">
                <img class="size-xl pos-15" src="./assets/img/particles/one_blue_paricle.png" alt="particle">
                <img class="size-lg pos-16" src="./assets/img/particles/one_particle.png" alt="particle">
                <img class="size-md pos-17" src="./assets/img/particles/one_blue_paricle.png" alt="particle">
                <img class="size-xl pos-18" src="./assets/img/particles/one_particle.png" alt="particle">
                <img class="size-lg pos-19" src="./assets/img/particles/one_particle.png" alt="particle">
                <img class="size-md pos-20" src="./assets/img/particles/one_blue_paricle.png" alt="particle">
            </div>
            <div class="wizard">
                <img src="./assets/img/wizard.png" alt="wizard">
            </div>
            <div class="particles_right">
                <img class="size-lg pos-1" src="./assets/img/particles/one_particle.png" alt="particle">
                <img class="size-xl pos-2" src="./assets/img/particles/one_blue_paricle.png" alt="particle">
                <img class="size-md pos-3" src="./assets/img/particles/one_particle.png" alt="particle">
                <img class="size-lg pos-4" src="./assets/img/particles/one_blue_paricle.png" alt="particle">
                <img class="size-xl pos-5" src="./assets/img/particles/one_particle.png" alt="particle">
                <img class="size-md pos-6" src="./assets/img/particles/one_blue_paricle.png" alt="particle">
                <img class="size-lg pos-7" src="./assets/img/particles/one_particle.png" alt="particle">
                <img class="size-xl pos-8" src="./assets/img/particles/one_blue_paricle.png" alt="particle">
                <img class="size-md pos-9" src="./assets/img/particles/one_particle.png" alt="particle">
                <img class="size-lg pos-10" src="./assets/img/particles/one_blue_paricle.png" alt="particle">
                <img class="size-xl pos-11" src="./assets/img/particles/one_particle.png" alt="particle">
                <img class="size-md pos-12" src="./assets/img/particles/one_blue_paricle.png" alt="particle">
                <img class="size-lg pos-13" src="./assets/img/particles/one_particle.png" alt="particle">
                <img class="size-xl pos-14" src="./assets/img/particles/one_blue_paricle.png" alt="particle">
                <img class="size-md pos-15" src="./assets/img/particles/one_particle.png" alt="particle">
                <img class="size-lg pos-16" src="./assets/img/particles/one_blue_paricle.png" alt="particle">
                <img class="size-xl pos-17" src="./assets/img/particles/one_particle.png" alt="particle">
                <img class="size-md pos-18" src="./assets/img/particles/one_blue_paricle.png" alt="particle">
                <img class="size-lg pos-19" src="./assets/img/particles/one_particle.png" alt="particle">
                <img class="size-xl pos-20" src="./assets/img/particles/one_blue_paricle.png" alt="particle">
            </div>
        </div>

        <div class="button_container">
            <button class="wizard_button start_button">
                Start
            </button>
            <button class="wizard_button pause_button">
                Pause
            </button>
            <button class="wizard_button reset_button">
                Reset
            </button>
        </div>
    </div>


    <div class="footer">
        <span>@made with love by @devtaket</span>
    </div>
    <script src="./script.js"></script>
</body>
</html>
