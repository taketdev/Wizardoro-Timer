<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

    <title>Wizardoro Timer</title>
</head>
<body>
    <div class="header">
        <h3>Wizardoro Timer</h3>
    </div>

    <div class="main_content">
        <div class="icons">
            <img class="settingsicon" src="./assets/img/icons/settings.png" alt="settings">
            <img class="wandicon" src="./assets/img/icons/wand.png" alt="wand">
        </div>

        <div class="timer">
            <span>00:00</span>
        </div>

        <div class="wizard">
            <img src="./assets/img/wizard.png" alt="wizard">
        </div>

        <div class="button_container">
            <button class="wizard_button start_button">
                Start
            </button>
            <button class="wizard_button pause_button">
                Pause
            </button>
            <button class="wizard_button reset_button">
                Reset
            </button>
        </div>
    </div>


    <div class="footer">
        <span>@made with love by @devtaket</span>
    </div>
</body>
</html>
